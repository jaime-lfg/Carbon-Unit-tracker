<body>
  <!-- LOGIN PROMPT (shown if not logged in) -->
  <div id="login-screen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h1 style="margin-bottom:16px;">Please sign in</h1>

      <div class="kpi"><small>Active + Active Implementation</small><strong id="percentage">0%</strong></div>
      <div class="header-actions">
        <button class="btn btn-green" onclick="showAddModal()">+ Add Unit</button>
        <button class="btn" onclick="showImportModal()">Import</button>
        <button class="btn" id="toggleViewBtn" onclick="toggleChipView()">Chip View</button>
        <button class="btn-red" onclick="deleteAllUnits()">Delete All Units</button>
        <button class="btn-secondary" onclick="signOut()">Sign out</button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <input id="searchInput" class="input" placeholder="Search unit, company, or CSM…" />
      <select id="filterCsm" class="select"></select>
      <select id="filterStatus" class="select">
        <option value="">All statuses</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="implementation-phase">Active Implementation Phase</option>
        <option value="implementation-scheduled">Implementation Scheduled</option>

      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        document.getElementById("login-screen").style.display = "flex";
        document.querySelector(".container").style.display = "none";
      } else {
        console.log("✅ Signed in as", user.email);
        document.getElementById("login-screen").style.display = "none";
        document.querySelector(".container").style.display = "block";
